---
layout: default
excerpt_separator: "more"
---

<section class="articles pdt-50 pdb-50">
  {% for post in site.posts %}
  <div class="column is-10 is-offset-1">
    <div class="card article">
      <div class="card-content">
        <div class="media">
          <div class="media-content has-text-centered">
            <p class="title article-title"><a href="{{post.url}}">{{ post.title}}</a></p>
            <p class="subtitle is-6 article-subtitle">
              <i class="fas fa-calendar-alt"></i> {{ post.date | date: "%-d %B, %Y"}}
            </p>
          </div>
        </div>
        <div class="content article-body">
          <p>{{ post.excerpt }} <a href="{{post.url}}" class="rnw-link">See More</a></p>
        </div>
      </div>
    </div>
    <div class="box">
        <span class="has-pulled-left">
          By <a href="" class="rnw-link">{{ post.author }}</a> <br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="https://twitter.com/{{post.author-twitter-name}}" class="rnw-social-link">
            <i class="fab fa-twitter"></i>
          </a>&nbsp;&nbsp;
          <a href="https://twitter.com/{{post.author-github-name}}" class="rnw-social-link">
            <i class="fab fa-github"></i>
          </a>
        </span>
      <span class="is-pulled-right">
          {% for category in post.categories %}
          <a class="button is-danger">{{ category }}</a>
          {% endfor %}
        </span>
    </div>
  </div>
  {% endfor %}
</section>
